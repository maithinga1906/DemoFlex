<!DOCTYPE html>
<html>
<head>
	<title>flex2</title>
	<style type="text/css">
		.a{
			background-color: red;
			width: 100px;
		}
		.b{
			background-color: pink;
			flex-grow: 1;
		}
		.c{
			background-color: green;
			width: 100px;
		}
		.main{
			display: flex;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="a"><h1>A</h1></div>
		<div class="b"><h1>B</h1></div>
		<div class="c"><h1>C</h1></div>
	</div>
</body>
</html>
