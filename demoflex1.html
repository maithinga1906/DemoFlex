<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
	<style type="text/css">
		.a{
			background-color: red;
		}
		.b{
			background-color: pink;
		}
		.main{
			display: flex;
			justify-content: space-between;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="a"><h1>1</h1></div>
		<div class="b"><h1>2</h1></div>
	</div>
</body>
</html>
